<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit Appointment</title>
</head>

<body>
    <div class="container">
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Open modal for @mdo</button> -->

        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Request an Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="label col-md-3 control-label">Name:</label><br />
                                <input type="text" id="">
                            </div>
                            <div class="mb-3">
                                <label class="label col-md-3 control-label">Status</label><br />
                                <input type="text" id="">
                            </div>
                            <div class="mb-3">
                                <label class="label col-md-3 control-label">From:</label><br />
                                <input type="datetime-local" id="">
                            </div>
                            <div class="mb-3">
                                <label class="label col-md-3 control-label">Till:</label><br />
                                <input type="datetime-local" id="">
                            </div>
                            <div class="mb-3">
                                <label class="label col-md-3 control-label">Doctor Name:</label><br />
                                <input type="text" id="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="Submit" class="btn btn-light">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
