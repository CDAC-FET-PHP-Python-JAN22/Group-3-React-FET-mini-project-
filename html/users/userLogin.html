        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/users/user.js"></script>
</head>

<body class="loginUser">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark btn-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/Images/logo.png" height="40px" /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8887/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./userRegistration.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="Form my-4 mx-5 no-gutters" id="login">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-7 px-5 pt-5" id="signin">
                    <img src="/Images/logo.png" class="logiLogo" alt="" /><br /><br />
                    <h4 class="text">User SignIn</h4>
                    <br />
                    <form id="userLogin">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" class="form-control my-2 p-2" placeholder="UserName" id="username" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-2 p-2" placeholder="Password"
                                    id="password" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-3">Login</button>
                            </div>
                        </div>
                        <a href="#" class="text">Forget Password</a>
                        <p id="textcolor">
                            Don't have an account?
                            <a href="./userRegistration.html" class="text">Register Here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
